<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <title th:text="${title}">Layout default title</title>
</head>
<body>
<h1>Template 1</h1>
<h2>Template 1 - Header </h2>

<!-- part1 and part2 in the same folder -->
<div th:replace="part1 :: fragment">'part1' fragment comes here</div>
<div th:include="part2 :: fragment">'part2' fragment comes here</div>

<!-- part3 in "sub" folder -->
<div th:replace="sub/part3 :: fragment">'part3' fragment comes here</div>

<!-- part4 in parent folder -->
<div th:replace="../part4 :: fragment">'part4' fragment comes here</div>
<div th:replace="../views-thymeleaf/demo :: fragment">'part4' fragment comes here</div>

<!-- 'demo' found just by its name due to 2nd TemplateResolver -->
<div th:replace="demo :: fragment">'part4' fragment comes here</div>

<h2>Template 1 - Footer </h2>
</body> 
</html>
